<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>easyui总览</title>
		<!-- easyui必要的引用 -->
		<link rel="stylesheet" type="text/css" href="../easyui/themes/black/easyui.css">
		<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../easyui/demo.css">
		<script type="text/javascript" src="../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
		<!-- easyui必要的引用 -->
		
	</head>
	<body>
		<h1>我是模板</h1>

		<hr>
		<div class="easyui-calendar" style="float: left; width:250px;height:250px;"></div>


		<div title="TreeMenu" data-options="iconCls:'icon-search'" style="width:250px;height:250px; padding:10px 0;">
			<ul class="easyui-tree">
				<li>
					<span>Foods</span>
					<ul>
						<li>
							<span>Fruits</span>
							<ul>
								<li>apple</li>
								<li>orange</li>
							</ul>
						</li>
						<li>
							<span>Vegetables</span>
							<ul>
								<li>tomato</li>
								<li>carrot</li>
								<li>cabbage</li>
								<li>potato</li>
								<li>lettuce</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>

		<div style="margin-bottom:20px">
			<select class="easyui-combobox" name="state" label="State:" labelPosition="top" style="width:250px;">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
			</select>
		</div>
		<hr>
		<input type="button" name="" id="" onclick="laodCombo()" value="加载" />
		
		<input id="cc" class="easyui-combobox" name="language"
		    data-options="
		    <!-- url:'combobox_data.json', -->
			<!-- data:datacombo, -->
		    valueField:'id',
		    textField:'text',
		    panelHeight:'auto',
		    ">
	</body>
</html>
<script type="text/javascript">
			var datacombo = 
			[{
				"id":1,
				"text":"Java",
				"desc":"Write once, run anywhere"
			},{
				"id":2,
				"text":"C#",
				"desc":"One of the programming languages designed for the Common Language Infrastructure"
			},{
				"id":3,
				"text":"Ruby",
				"selected":true,
				"desc":"A dynamic, reflective, general-purpose object-oriented programming language"
			},{
				"id":4,
				"text":"Perl",
				"desc":"A high-level, general-purpose, interpreted, dynamic programming language"
			},{
				"id":5,
				"text":"Basic",
				"desc":"A family of general-purpose, high-level programming languages"
			}];
			
			function laodCombo(){
				$('#cc').combobox({
					data:datacombo
				});
			}
		</script>
